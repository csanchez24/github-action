name: Shell Commands
on: [pull_request]
jobs:
  run-shell-command:
    runs-on: macos-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline script
        run: |
          node -v
          npm -v
      - name: python Commands
        run: |
          import platform
          print
          (platform.processor())
        shell: python
  run-windows-commands:
    needs: ["run-shell-command"]
    runs-on: windows-latest
    steps:
      - name: Directort powerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

      
